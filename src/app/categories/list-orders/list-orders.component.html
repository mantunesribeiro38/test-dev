<div class="modal-header">
	<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" *ngIf="this.oldItems && this.oldItems.length > 0">
<h5 class="mb-3">{{ title}}</h5>
  <div class="row" *ngFor="let order of this.oldItems">
    <div class="col mb-2" style="border-bottom: 1px solid #ccc;">
       Produto:  <span class="span-product">{{order.nameProduct}}</span><br>
       Quantidade: <span class="span-product">{{order.quantity}}</span><br>
       Preço Unitário : <span class="span-product mb-2 color-price">{{order.price | currency:'BRL' }}</span><br>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-12 mb-3">
        Total: <span class="span-product color-price" >{{ this.priceFinal |currency:'BRL' }}</span>
    </div>
    <div class="col-12 text-center">
        <button (click)="finishOrder()" type="button" class="btn btn-success ">Finalizar pedido</button>
    </div>
</div>
</div>

<div class="modal-body" *ngIf="!this.oldItems || this.oldItems.length === 0">
 Nenhum pedido foi adicionado!   
 </div>
