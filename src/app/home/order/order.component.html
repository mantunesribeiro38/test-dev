<div class="modal-header">
	<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
<h5 class="mb-3">{{ title}}</h5>
  <div class="row">
    <div class="col">
       Quantidade: <span style="font-weight: bold;">{{this.productItem.quantidade}}</span><br>
       Pre√ßo: <span style="font-weight: bold;">{{this.productItem.price}}</span><br>
       Total: <span style="font-weight: bold;">{{this.productItem.price * this.productItem.quantidade | currency:'BRL'}}</span>
    </div>
    <div class="col">
      <button (click)="removeItem()" [hidden]="this.productItem.quantidade === 1" type="button" class="btn btn-danger mr-1">Remover</button>
      <button (click)="addMoreItem()" type="button" class="btn btn-success">Adicionar</button>
    </div>
</div>
</div>
