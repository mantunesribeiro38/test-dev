<h4 class="mb-4 title-categories" >Categorias</h4>
<div class="row">
    <div class="col-md-4" *ngFor="let category of categories" (click)="showDetailsCategory(category.id)">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
        <p class="card-text">{{ category.nome}}</p>
        </div>
      </div>
    </div>
  </div>
